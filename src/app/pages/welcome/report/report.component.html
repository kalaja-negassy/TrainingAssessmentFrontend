<div nz-row nzJustify="center">
  <div nz-col nzSpan="12" class="header">
    <div nz-row nzJustify="center" style="padding: 15px">
      <div nz-col nzSpan="5">
        <img src="/assets/enat_logo.svg" alt="logo" />
      </div>
      <div nz-col nzSpan="17" style="line-height: 100px; padding: 0">
        <h1>Enat Bank Sc.</h1>
      </div>
    </div>
  </div>
</div>

<div nz-row nzJustify="center">
  <div nz-col nzSpan="12" *ngIf="cardVisible" class="content">
    <ngx-charts-number-card
    [view]="cardSize"
    [results]="cardsData"
    scheme="vivid"
    [cardColor]="cardColor"
  >
  </ngx-charts-number-card>
  </div>
</div>
